<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="font-hankenGrotesk min-h-screen bg-paleblue flex items-center justify-center">
    <div class=" flex flex-col justify-evenly items-center text-center bg-white md:rounded-4xl md:w-[650px] md:flex-row">
        <section class="rounded-b-4xl bg-gradient-to-b from-lightslateblue to-lightroyalblue py-6 px-12 md:w-[50%] md:rounded-t-4xl">
          <h2 class="text-lightlavender font-medium text-lg">Your Result</h2>
          <div class="bg-gradient-to-b from-violetblue from-10% via-violetblue/55 via-30% to-persianblue/55 to-90% rounded-full mx-auto my-6 w-44 p-11">
            <p class="text-white font-extrabold text-6xl">96</p>
            <p class="text-lightlavender">of 100</p>
          </div>
          <h3 class="text-white font-bold text-3xl">Great</h3>
          <p class="text-lightlavender my-4">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class=" bg-white py-6 w-full md:w-[50%] md:rounded-r-4xl">
          <h2 class="text-lg font-bold text-left w-[85%] mx-auto">Summary</h2>
          <div class="my-6 w-[85%] mx-auto">
            <div class="flex justify-around items-center bg-lightred/10 py-2 rounded-lg my-5">
              <div class="flex">
                <img src="/assets/images/icon-reaction.svg" alt="reaction-icon">
                <p class="px-3 text-lightred">Reaction</p>
              </div>
              <p class="font-bold">73 <span class="text-darkgrayblue/50"> / 100</span></p>
            </div>
            <div class="flex justify-around items-center bg-orangeyyellow/10 py-2 rounded-lg my-5">
              <div class="flex">
                <img src="/assets/images/icon-memory.svg" alt="memory icon">
                <p class="px-3 text-orangeyyellow">Memory</p>
              </div>
              <p class="font-bold">73 <span class="text-darkgrayblue/50"> / 100</span></p>
            </div>
            <div class="flex justify-around items-center bg-greenteal/10 py-2 rounded-lg my-5">
              <div class="flex">
                <img src="/assets/images/icon-verbal.svg" alt="verbal icon">
                <p class="px-3 text-greenteal">Verbal</p>
              </div>
              <p class="font-bold">73 <span class="text-darkgrayblue/50"> / 100</span></p>              
            </div>
            <div class="flex justify-around items-center bg-cobaltblue/10 py-2 rounded-lg my-5">
              <div class="flex">
                <img src="/assets/images/icon-visual.svg" alt="visual icon">
                <p class="px-3 text-cobaltblue">Visuao</p>
              </div>
              <p class="font-bold">73 <span class="text-darkgrayblue/50"> / 100</span></p>
            </div>
          </div>
          <button class="bg-darkgrayblue text-white w-[85%] rounded-4xl py-3  my-6 hover:bg-gradient-to-b from-lightslateblue to-lightroyalblue">Continue</button>
        </section>
    </div>
  </main>

</body>
</html>
